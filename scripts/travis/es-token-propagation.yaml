---
apiVersion: logging.openshift.io/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  managementState: Managed
  nodes:
    - nodeCount: 1
      roles:
        - client
        - data
        - master
  redundancyPolicy: ZeroRedundancy
---
kind: Secret
apiVersion: v1
metadata:
  name: elasticsearch-ca
data:
  ca: 
---
kind: Secret
apiVersion: v1
metadata:
  name: elasticsearch
data:
  admin-ca: 
  admin-cert: 
  admin-key: 
  elasticsearch.crt: 
  elasticsearch.key: 
  logging-es.crt: 
  logging-es.key: 
---
kind: Service
apiVersion: v1
metadata:
  name: simple-prod-query
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: oauth-proxy
spec:
  ports:
    - name: query
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: jaeger
  type: ClusterIP
---
kind: ServiceAccount
apiVersion: v1
metadata:
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"query"}}'
  labels:
    app: jaeger
    app.kubernetes.io/name: proxy
  name: proxy
---
apiVersion: v1
kind: Pod
metadata:
  name: query-pod
  labels:
    app: jaeger
spec:
  containers:
    - args:
        - '--es.bulk.flush-interval=200ms'
        - '--es.bulk.size=10'
        - '--es.bulk.workers=1'
        - '--es.server-urls=https://elasticsearch:9200'
        - '--es.tls=false'
        - '--es.tls.ca=/certs/ca'
        - '--es.timeout=15s'
        - '--es.num-shards=1'
        - '--es.num-replicas=0'
        - '--query.bearer-token-propagation=true'
        - '--log-level=debug'
      env:
        - name: SPAN_STORAGE_TYPE
          value: elasticsearch
        - name: JAEGER_SERVICE_NAME
          value: simple-prod.observability
        - name: JAEGER_PROPAGATION
          value: 'jaeger,b3'
      image: 'jaegertracing/jaeger-query:latest'
      imagePullPolicy: IfNotPresent
      name: jaeger-query
      ports:
        - containerPort: 16686
          name: query
          protocol: TCP
        - containerPort: 16687
          name: admin-http
          protocol: TCP
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /
          port: 16687
          scheme: HTTP
        initialDelaySeconds: 1
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      volumeMounts:
        - mountPath: /certs
          name: certs
          readOnly: true
    - args:
        - '--cookie-secret=ncNDoqLGrayxXzxTn5ANbOXZp3qXd0LA'
        - '--https-address=:8443'
        - '--openshift-service-account=proxy'
        - '--provider=openshift'
        - '--tls-cert=/etc/tls/private/tls.crt'
        - '--tls-key=/etc/tls/private/tls.key'
        - '--upstream=http://localhost:16686'
        - '--pass-access-token=true'
        - '--pass-user-bearer-token=true'
        - '--pass-basic-auth=false'
        - '--scope=user:info user:check-access user:list-projects'
      env:
        - name: JAEGER_SERVICE_NAME
          value: simple-prod.e2e-token-test
        - name: JAEGER_PROPAGATION
          value: 'jaeger,b3'

      image: 'openshift/oauth-proxy:latest'
      imagePullPolicy: IfNotPresent
      name: oauth-proxy
      ports:
        - containerPort: 8443
          name: public
          protocol: TCP
      volumeMounts:
        - mountPath: /etc/tls/private
          name: oauth-proxy-tls
  serviceAccount: proxy
  serviceAccountName: proxy
  volumes:
    - name: certs
      secret:
        defaultMode: 420
        secretName: elasticsearch-ca
    - name: oauth-proxy-tls
      secret:
        defaultMode: 420
        secretName: oauth-proxy
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: query
spec:
  host: query.127.0.0.1.nip.io
  port:
    targetPort: query
  tls:
    termination: passthrough
  to:
    kind: Service
    name: simple-prod-query
    weight: 100
  wildcardPolicy: None